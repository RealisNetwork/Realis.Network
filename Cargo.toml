cargo-features = ["resolver"]

[workspace]
members = [
	"bin/node/cli",
    "bin/node/primitives",
    "bin/node/runtime",
    "bin/node/testing",
    "frame/realis-game-api",
    "frame/staking-pool",
    "frame/nft",
]

resolver = "2"

[profile.dev]
split-debuginfo = "unpacked"

[profile.release]
panic = "unwind"
