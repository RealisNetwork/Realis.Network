[package]
name = "node-cli"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Generic Substrate node implementation in Rust."
build = "build.rs"
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
default-run = "realis"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[badges]
travis-ci = { repository = "paritytech/substrate" }
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "paritytech/substrate" }
is-it-maintained-open-issues = { repository = "paritytech/substrate" }

[[bin]]
name = "realis"
path = "bin/main.rs"
required-features = ["cli"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "2.0.0" }
serde = { version = "1.0.102", features = ["derive"] }
futures = { version = "0.3.9", features = ["compat"] }
hex-literal = "0.3.1"
log = "0.4.8"
rand = "0.7.2"
structopt = { version = "0.3.8", optional = true }
parking_lot = "0.11.1"
serde_json = "1.0.61"

# primitives
sp-authority-discovery = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sp-consensus-babe = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
grandpa-primitives = { package = "sp-finality-grandpa", git = "https://github.com/paritytech/substrate", branch = "master", optional = true }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sp-timestamp = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sp-inherents = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sp-keystore = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sp-consensus = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sp-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }

# client dependencies
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-chain-spec = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-consensus = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-network = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-consensus-slots = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-consensus-babe = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
grandpa = { package = "sc-finality-grandpa", git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-client-db = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-offchain = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-rpc = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-basic-authorship = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-tracing = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-telemetry = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-authority-discovery = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-finality-grandpa-warp-sync = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }

# frame dependencies
pallet-indices = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
pallet-contracts = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
pallet-transaction-payment = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
pallet-im-online = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
pallet-authority-discovery = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
pallet-staking = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
pallet-grandpa = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }

# node-specific dependencies
node-runtime = { version = "2.0.0", path = "../runtime" }
node-rpc = { version = "2.0.0", path = "../rpc" }
node-primitives = { version = "2.0.0", path = "../primitives" }
node-executor = { git = "https://github.com/paritytech/substrate", branch = "master", optional = true }

# CLI-specific dependencies
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
node-inspect = { git = "https://github.com/paritytech/substrate", branch = "master", optional = true }
try-runtime-cli = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }

# WASM-specific dependencies
wasm-bindgen = { version = "0.2.57", optional = true }
wasm-bindgen-futures = { version = "0.4.18", optional = true }
browser-utils = {package = "substrate-browser-utils", git = "https://github.com/paritytech/substrate", branch = "master", optional = true }
libp2p-wasm-ext = { version = "0.27", features = ["websocket"], optional = true }

[target.'cfg(target_arch="x86_64")'.dependencies]
node-executor = { git = "https://github.com/paritytech/substrate", branch = "master", optional = true }
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }

[dev-dependencies]
sc-keystore = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false  }
sc-consensus = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
sc-consensus-babe = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false  }
sc-consensus-epochs = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false  }
sc-service-test = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
futures = "0.3.9"
tempfile = "3.1.0"
assert_cmd = "1.0"
nix = "0.19"
serde_json = "1.0"
regex = "1"
platforms = "1.1"
async-std = { version = "1.6.5", features = ["attributes"] }
soketto = "0.4.2"

[build-dependencies]
structopt = { version = "0.3.8", optional = true }
node-inspect = { git = "https://github.com/paritytech/substrate", branch = "master", optional = true }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
substrate-frame-cli = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
try-runtime-cli = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }

[features]
default = [ "cli" ]
browser = [
	"browser-utils",
	"wasm-bindgen",
	"wasm-bindgen-futures",
	"libp2p-wasm-ext",
]
cli = [
	"node-executor/wasmi-errno",
	"node-inspect",
	"sc-cli",
	"frame-benchmarking-cli",
	"substrate-frame-cli",
	"sc-service/db",
	"sc-finality-grandpa-warp-sync",
	"structopt",
	"substrate-build-script-utils",
	"try-runtime-cli",
]
runtime-benchmarks = [
	"node-runtime/runtime-benchmarks",
	"frame-benchmarking-cli",
]
# Enable features that allow the runtime to be tried and debugged. Name might be subject to change
# in the near future.
try-runtime = [
	"node-runtime/try-runtime",
	"try-runtime-cli",
]
